<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="C:\Users\Lenovo\E_Commerce_Project\add_to_cart Javascript (1)\add_to_cart Javascript\style\login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="social-login">
                <button id="google-login" class="btn google">Login with Google</button>
                <button id="facebook-login" class="btn facebook">Login with Facebook</button>
                <button id="instagram-login" class="btn instagram">Login with Instagram</button>
                <a href="C:\Users\Lenovo\E_Commerce_Project\add_to_cart Javascript (1)\add_to_cart Javascript\pages\signup.html"><button  class="btn--Instagram">signup</button></a> 
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/script/login.js"></script>
</body>
</html>
