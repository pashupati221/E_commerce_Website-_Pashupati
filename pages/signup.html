<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="C:\Users\Lenovo\E_Commerce_Project\add_to_cart Javascript (1)\add_to_cart Javascript\style\signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="social-signup">
                <button id="google-signup" class="btn google">Sign Up with Google</button>
                <button id="facebook-signup" class="btn facebook">Sign Up with Facebook</button>
                <button id="instagram-signup" class="btn instagram">Sign Up with Instagram</button>
               <a href="C:\Users\Lenovo\E_Commerce_Project\add_to_cart Javascript (1)\add_to_cart Javascript\pages\login.html"><button class="btn Instagram">Login</button></a>
               
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/script/signup.js"></script>
</body>
</html>
